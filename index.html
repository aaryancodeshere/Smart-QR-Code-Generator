<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGenerator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse text-center">
            <h1 class="text-white">QR Code Generator</h1>
        </nav>
    </header>

    <div class="container">
        <!-- Manual Input -->
        <div class="textplace">
            <label for="content">Enter the text/URL</label>
            <input id="content" type="text" class="form-control" placeholder="Text or URL">
            <button id="generate" class="btn btn-primary">Create QR</button>
        </div>

        <!-- OCR Upload -->
        <div class="textplace">
            <label for="imageInput">Or Upload an Image with Text</label>
            <input id="imageInput" type="file" accept="image/*" class="form-control">
            <button id="scan" class="btn btn-success">Scan Text & Generate QR</button>
        </div>

        <!-- Drag-and-drop -->
        <div id="dropArea" class="textplace" style="border: 2px dashed #aaa; padding: 20px; text-align: center;">
            <p>Or Drag & Drop an Image Here</p>
        </div>

        <!-- Dark mode + download -->
        <button id="darkToggle" class="btn btn-dark">Toggle Dark Mode</button>
        <button id="downloadQR" class="btn btn-warning">Download QR</button>

        <!-- QR Output -->
        <div id="imgbox">
            <img id="qrcode" class="img-thumbnail">
        </div>
    </div>

    <footer class="footer text-center">
        <p>@Made by Aryan Raj</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
